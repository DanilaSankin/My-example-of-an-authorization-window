<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Практика по регистрации</title>
</head>
<body>
    
    <section>
        
        <div class="my-form">
            <form action="#">
            <div class="head">My UI Login Form</div>
            <div class="posinput">
                    <div class="inputbox">
                        <label for="name">Username</label>
                        <input type="email" id="name">
                    </div>
                    <div class="inputbox">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox"><p class="paragraph">Remember me?</p></label> 
                    </div>
                    <button class="btn">Log In</button>
                    <a href="#" class="password-forgot">Forgot password?</a>
                    <div class="social-avtorization">
                        <ion-icon name="logo-vk"></ion-icon>
                        <ion-icon name="logo-instagram"></ion-icon>
                        <ion-icon name="logo-google"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
